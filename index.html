<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Learn to code by watching others.</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="forms_container">
      <button class="btn"><span id="span1">Try it free 7 days</span> then $20/mo. thereafter</button>
      <form id="form">
        <input id="firstName" name="name" type="text" placeholder="First Name" title="Input your First name" required>
        <div class="form_error" style="display: none;"></div>
        <input id="lastName" name="Lastname" type="text" placeholder="Last Name" title="Input your Last name" required>
        <div class="form_error" style="display: none;"></div>
        <input id="email" name="email" type="email" placeholder="Email Adress" title="Input your email adress" required>
        <div class="form_error" style="display: none;"></div>
        <input id="password" name="password" type="password" placeholder="Password" title="Input your password"
          required>
        <div class="form_error" style="display: none;"></div>

        <input id="formSubmit" class="btn_submit" name="submit" type="submit" value="CLAIM YOUR FREE TRIAL">
        <p class="info">
          By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
